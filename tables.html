<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tables</title>
</head>
<style>
    #nav {
        text-align: center;
        background-color: #283747;
        color: white;
        padding: 13px;
        font-style: bold;
    }
</style>

<body>
    <nav id="nav">
        <h2 style="font-family: 'Roboto Slab', serif;">Welcome to our Mini Project</h2>
        <form class="form-inline">
        </form>
    </nav>
    <br>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fab fa-gripfire"></i><b> Hot Restaurant</b></h1>
            <hr class="my-4">
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <div class="text-center">
                <a class="btn btn-danger btn-lg" href="#" role="button">Make Reservation</a>
                <a class="btn btn-light btn-lg" href="#" role="button"><i class="fas fa-home"></i></a>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header">Current Reservations</h5>
            <div class="card-body" id="tableInfoDis">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
            </div>
        </div>
        <br>
        <div class="card">
            <h5 class="card-header">Waiting List</h5>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
            </div>
        </div>
        <footer class="footer">
            <p>
                Control Panel
            </p>
            <div class="links">
                <a href="#">API Table Link</a>
                |
                <a href="#">API Table Link</a>
                |
                <a href="#">API Wait List</a>
            </div>
        </footer>

    </div>

    <script src="https://kit.fontawesome.com/318dc71138.js" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">

    function getTablesInfo() {
        // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: "/api/tables", method: "GET" })
            .then(function (tableData) {

                for (let i = 0; i < tableData.length; i++) {
                    var tableDisplay = $("#tableInfoDis");

                    tableDisplay.append(
                        $("<h2>").text("CustomerName : " + tableData[i].customerName),
                        $("<hr>"),
                        $("<h2>").text("CustomerPhone : " + tableData[i].cutomerPhone),
                        $("<h2>").text("CustomerEmail : " + tableData[i].customerEmail),
                        $("<h2>").text("CustomerId : " + tableData[i].customerId),
                    );
                }
            })
    }

    getTablesInfo();



</script>

</html>
